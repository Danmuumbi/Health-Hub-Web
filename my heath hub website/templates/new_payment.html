<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Payment</title>
</head>
<body>
    <h1>Make New Payment</h1>
    <form action="{{ url_for('add_payment') }}" method="POST">
        {{ form.hidden_tag() }}
        <label for="payment_info">Payment Info:</label>
        {{ form.payment_info() }}
        {{ form.submit() }}
    </form>
</body>
</html>
