<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('../static/images/backgrud.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .center-box {
            width: 350px;
            height: 400px;
            background: url('../static/images/backgrud.jpg') no-repeat center center fixed;
            border-radius: 05%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input, button {
            margin: 10px 0;
        }

        input, button {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .popup-message {
            margin-bottom: 20px;
        }

        .popup-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h1>Reset Password</h1>
        <form id="reset-form" method="POST" action="{{ url_for('reset_password_request') }}">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Request Password Reset</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-message">Details to change your password have been sent to your email.</div>
        <button id="popup-button" class="popup-button">OK</button>
    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', function(event) {
            event.preventDefault();
            fetch("{{ url_for('reset_password_request') }}", {
                method: 'POST',
                body: new FormData(event.target)
            }).then(response => {
                if (response.ok) {
                    document.getElementById('popup').style.display = 'block';
                }
            });
        });

        document.getElementById('popup-button').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            window.location.href = "{{ url_for('login') }}";
        });
    </script>
</body>
</html>
